<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- IMPORT ALL THE BOOTSTRAP RELATED CSS & SCRIPTS-->
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      header {
        background-position: center;
        background-size: cover;

        background-image: url("https://images.unsplash.com/photo-1483450388369-9ed95738483c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80");
        background-color: #000000;
        background-repeat: no-repeat;
        height: 50vh;
      }
      .overlay {
        background-color: rgba(0, 0, 0, 0.5);
        height: 50vh;
      }
    </style>
    <title>Travel Agency</title>
  </head>
  <body>
    <header>
      <div class="overlay">
        <div class="bg-primary py-1 text-light text-center">
          Tis the season of curiority: Give the gift of curiosity with a
          <span class="font-weight-bold">CONTEXT GIFT CARD</span>
        </div>
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4">
            <a class="navbar-brand font-weight-bold text-light" href="#"
              >Travel Agency</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-light"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Cities
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item text-light" href="#">Los Angelos</a>
                    <a class="dropdown-item text-light" href="#">Rome</a>
                    <a class="dropdown-item text-light" href="#">Paris</a>
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-light"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Interest
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item text-light" href="#">Vacation</a>
                    <a class="dropdown-item text-light" href="#">Swimming</a>
                    <a class="dropdown-item text-light" href="#">Travelling</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light"> Last Minute Tours </a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-primary my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </form>
            </div>
          </nav>
        </div>
        <hr class="my-0" />
        <div class="row" style="height: 25vh">
          <h1 class="text-light m-auto">
            Scholarly Tours for Curious Travelers
          </h1>
        </div>
      </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
